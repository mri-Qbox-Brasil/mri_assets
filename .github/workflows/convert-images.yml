name: Convert Images to WebP

on:
  push:
    branches:
      - main
    paths:
      - 'assets/**'
      - 'branding/**'
      - 'clothing/**'
      - 'dui/**'
      - 'props/**'
  pull_request:
    branches:
      - main
    paths:
      - 'assets/**'
      - 'branding/**'
      - 'clothing/**'
      - 'dui/**'
      - 'props/**'
  workflow_dispatch:
    inputs:
      preserve_originals:
        description: 'Preserve original images (png, jpg)?'
        type: boolean
        required: true
        default: true

jobs:
  convert-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }} # Important for pull_request to commit back to the PR branch

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow

    - name: Run Conversion Script
      run: |
        # Determine strict flag based on input (only for workflow_dispatch)
        if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ inputs.preserve_originals }}" == "false" ]; then
          python convert_to_webp.py --delete-originals
        else
          python convert_to_webp.py
        fi

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m 'Auto: Convert images to WebP' || echo "No changes to commit"
        git push
